<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <title>질문 목록</title>
</head>
<body>
<div layout:fragment="content" class="container mt-[100px]">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">질문 목록</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>제목</th>
                            <th>작성일시</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="question : ${questionList}">
                            <td>
                                <a th:href="@{|/article/detail/${question.id}|}" th:text="${question.subject}"></a>
                            </td>
                            <td th:text="${question.createDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/article/create}" class="btn btn-primary">질문 등록하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
